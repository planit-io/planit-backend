services:
  # =====================================================
  # üêò PostgreSQL Database
  # =====================================================
  postgres:
    image: postgres:16
    container_name: tryply-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tryply
      POSTGRES_PASSWORD: tryply
      POSTGRES_DB: tryplydb
    ports:
      - "5432:5432"
    volumes:
      - tryply_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tryply"]
      interval: 10s
      timeout: 5s
      retries: 5

  # =====================================================
  # üîê Keycloak (Identity & Access Management)
  # =====================================================
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: tryply-keycloak
    command: start-dev
    restart: unless-stopped
    environment:
      KC_DB: dev-mem
      KC_HTTP_PORT: 8080
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master"]
      interval: 15s
      timeout: 5s
      retries: 10

volumes:
  tryply_pg_data:
