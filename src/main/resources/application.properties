auth.provider=local  # oppure keycloak

# =====================================================
# ??  TryPly Backend - Quarkus 3.20.x LTS Configuration
# =====================================================

# --- App Metadata ---
quarkus.application.name=tryply-backend
quarkus.application.version=1.0.0
quarkus.http.port=8080

# =====================================================
# ? Database (PostgreSQL)
# =====================================================
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=tryply
quarkus.datasource.password=tryply
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/tryplydb
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.sql-load-script=no-file

quarkus.flyway.migrate-at-start=true
quarkus.flyway.locations=classpath:db/migration
quarkus.flyway.schemas=public


